<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge, chrome=1">
    <title>Document</title>

    <!-- Bootstrap link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Css Link -->
    <link rel="stylesheet" href="../assets/css/style.css">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <script src="./javascript/music_app_fb.js"></script>
</head>

<body>
    <div class="wrapper">
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>Friend Groups</h3>
                <strong>FG</strong>
            </div>

            <ul class="list-unstyled components">
                <li class="active">
                    <a href="#groupSubmenu" data-toggle="collapse" aria-expanded="false">
                        <i class="glyphicon glyphicon-headphones"></i>
                        Groups
                    </a>
                    <ul class="collapse list-unstyled" id="groupSubmenu">
                    </ul>
                </li>
                <li>
                    <a href="#">
                        <i class="glyphicon glyphicon-plus-sign"></i>
                        Add a Friend</a>
                </li>

                <li>
                    <a href="#friendSubmenu" data-toggle= "collapse" aria-expanded="false">
                        <i class="glyphicon glyphicon-user"></i>
                        Friends
                    </a>
                    <ul class="collapse list-unstyled" id="friendSubmenu">
                    </ul>
                </li>
            </ul>
        </nav>

        <div id="content" class="container-fluid">
            <nav class="container-fluid">
                <div class="navbar navbar-default col-lg-12">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="navbar-header">
                                <button type="button" id="sidebarCollapse" class="btn btn-info navbar-btn">
                                    <i class="glyphicon glyphicon-align-left"></i>
                                    <span>Toggle Sidebar</span>
                                </button>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <form method="post" action="/search" class="search-form">
                                <div class="form-group has-feedback">
                                    <label for="search" class="sr-only">Search</label>
                                    <input type="text" class="form-control" name="search" id="search" placeholder="search">
                                    <span class="glyphicon glyphicon-search form-control-feedback"></span>
                                </div>
                            </form>
                        </div>
                        <div class="col-md-4">
                            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                                <ul class="nav navbar-nav navbar-right">
                                    <li>
                                        <a href="#">Home</a>
                                    </li>
                                    <li>
                                        <a href="#">About</a>
                                    </li>
                                    <li>
                                        <a href="#" id="contact">Contact</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>

                </div>
            </nav>

            <div class="col-lg-2">
                <table>
                    <thead>
                        <tr>
                            <th>Likes</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <div class="upvote">
                                <a class="upvote"></a>
                                <span class="count">6</span>
                            </div>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-lg-6" id="media">
                <iframe class ='playlist' src="https://open.spotify.com/embed?uri=spotify:user:1298427285:playlist:5Cgnluzrv0uQ7mVcrtYSSb" width="1210" height="580" frameborder="0" allowtransparency="true"></iframe>
            </div>
            <div class="col-lg-4">
                <div class="form-group">
                    <label for="comment">Comment:</label>
                    <textarea class="form-control" rows="5" id="comment"></textarea>
                </div>
            </div>
        </div>



        <!-- jQuery CDN -->
        <script
        src="https://code.jquery.com/jquery-3.2.1.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
        crossorigin="anonymous"></script>
        <!-- Bootstrap Js CDN -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="./javascript/javascript.js"></script>
        <script src="./javascript/search.js"></script>
        <script>
            $(document).ready(() => {
                localStorage.setItem('playlist_id','5Cgnluzrv0uQ7mVcrtYSSb');
            });
        </script>
</body>

</html>

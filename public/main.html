<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge, chrome=1">
    <title>Document</title>

    <!-- Bootstrap link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Css Link -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <script src="./javascript/music_app_fb.js"></script>
</head>

<body>
    <div class="wrapper">

        <!-- Sidebar -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>David's Hits</h3>
                <strong>DH</strong>
            </div>
            <ul class="list-unstyled components">
                <li>
                    <a href="#groupSubmenu" data-toggle="collapse" aria-expanded="false">
                        <i class="glyphicon glyphicon-headphones"></i>
                        Groups
                    </a>
                    <ul class="collapse list-unstyled" id="groupSubmenu">
                    </ul>
                </li>
                <li>
                    <a href="#" data-toggle="modal" data-target="#myModal">
                        <i class="glyphicon glyphicon-plus-sign"></i>
                        Add a Friend
                    </a>
                </li>

                <li>
                    <a href="#friendSubmenu" data-toggle= "collapse" aria-expanded="false">
                        <i class="glyphicon glyphicon-user"></i>
                        Friends
                    </a>
                    <ul class="collapse list-unstyled" id="friendSubmenu"></ul>
                </li>
                <li>
                    <a href="#topSongsSubmenu" data-toggle="collapse" aria-expanded="false">
                        <i class="glyphicon glyphicon-music"></i>
                        Top Songs
                    </a>
                    <ul class="collapse list-unstyled" id="topSongsSubmenu"></ul>
                </li>
            </ul>
        </nav>

        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title" id="myModalLabel">Add a Friend</h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="usernamename" class="control-label">Username</label>
                                <input type="text" class="form-control" id="username">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" id="addFriendBtn" class="btn btn-primary" data-dismiss="modal">Add</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Content -->
        <div id="content">
            <nav class="container-fluid">
                <div class="navbar navbar-default col-lg-12" id="navbar">
                    <div class="row">
                        <div class="col-md-4" id="SBToggle">
                            <div class="navbar-header">
                                <button type="button" id="sidebarCollapse" class="btn btn-info navbar-btn">
                                    <i class="glyphicon glyphicon-align-left"></i>
                                    <span>Toggle Sidebar</span>
                                </button>
                            </div>
                        </div>

                        <div class="col-md-4" id="searchBar">
                            <form method="post" action="/search" class="search-form">
                                <div class="form-group has-feedback">
                                    <label for="search" class="sr-only">Search</label>
                                    <input type="text" class="form-control" name="search" id="search" placeholder="search">
                                    <span class="glyphicon glyphicon-search form-control-feedback"></span>
                                </div>
                            </form>
                        </div>
                        <div class="col-md-4">
                            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                                <ul class="nav navbar-nav navbar-right">
                                    <li>
                                        <a href="/refresh_token">Home</a>
                                    </li>
                                    <li>
                                        <a href="#" class="nav-link">About</a>
                                    </li>
                                    <li>
                                        <a href="#" class="nav-link">Contact</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>

                </div>
            </nav>
            <div class="row">
                <div class="col-lg-4"></div>
                <div class="col-lg-4">
                    <div id="likeBtn">
                        <button href="#" class="btn btn-sq-lg btn-success">
                            <i id="thumbUp" class="glyphicon glyphicon-thumbs-up"></i>
                            <br/> Like Current
                            <br>Song
                        </button>
                    </div>
                </div>
            </div>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12" id="media">
                        <iframe class='playlist' src="https://open.spotify.com/embed?uri=spotify:user:1298427285:playlist:5Cgnluzrv0uQ7mVcrtYSSb"
                            width="100%" height="580" frameborder="0" allowtransparency="true"></iframe>
                    </div>
                </div>
            </div>


        </div>



        <!-- jQuery CDN -->
        <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
        <!-- Bootstrap Js CDN -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="./javascript/javascript.js"></script>
        <script src="./javascript/search.js"></script>
        <script>
            $(document).ready(() => {
                localStorage.setItem('playlist_id', '5Cgnluzrv0uQ7mVcrtYSSb');
            });
        </script>
</body>

</html>
